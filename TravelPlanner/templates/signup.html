
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.1/assets/img/favicons/favicon.ico">

    <title>WeatherAct</title>
    <link rel="icon" href="/static/images/letter-w.png">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/static/css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center signup">
    <form class="form-signin">
      <img class="mb-4" src="/static/images/letter.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control top" placeholder="Email address" required autofocus>
      <label for="inputFirstName" class="sr-only">First Name</label>
      <input type="password" id="inputPassword" class="form-control middle" placeholder="First Name" required>
      <label for="inputLastName" class="sr-only">Last Name</label>
      <input type="password" id="inputPassword" class="form-control bottom" placeholder="Last Name" required>
      <button class="btn btn-lg btn-dark btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Travel Planner</p>
      
    </form>
    
    
    
    
  </body>
</html>
